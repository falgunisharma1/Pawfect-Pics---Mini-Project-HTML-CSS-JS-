<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pawfect Pics 🐶</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="all-the-elements">
    <h1 id="name">Pawfect Pics 🐶</h1>
    <button id="favLink">Your favourite pups!</button>
    <button id="goBack">Go back to Home Page</button>
    <br />
    <div class="label-dropdown-container" id="dropdown">
      <label for="dog-breed" id="labelBreed">Breed:</label>
      <select id="arrayDropdown" name="dog-breed" id="dog-breed">
        <option></option>
      </select>
      <button id="fav" title="You can add this breed in your list of favourites.">&#9733;</button>
    </div>
    <p id="intro"></p>
    <br />
    <div id="imageCarousel" >
      <button id="btnLeft">&#9664;</button>
      <img src="" id="slide" />
      <button id="btnRight">&#9654;</button>
    </div>
  </div>
  </body>
</html>
